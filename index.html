    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ADD8E6; /* Light blue background */
            color: #333;

        .line {
            font-size: 2rem;
            color: #0044cc; /* Darker blue text color */

        }

        .highlight {
            color: #ff4081;
            font-weight: bold;
        }

        #hand {
            width: 150px;
            cursor: pointer;
            margin-top: 20px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        #hand {
            font-size: 100px; /* Big size */
            padding: 20px 40px;
            color: white; /* White text */
            border-radius: 50px; /* Rounded edges */
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #hand:hover {
            transform: scale(1.2); /* Make it grow slightly when hovered */
            background-color: #cf083a; /* Darker pink on hover */
        }
    </style>
</head>
